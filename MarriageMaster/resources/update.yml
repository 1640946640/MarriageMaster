UpdateProviders:
  Bukkit:
    Type: Bukkit
    ProjectId: 74734
  Spigot:
    Type: Spigot
    ProjectId: 19273
    Filename: "marriagemaster.jar"
  GitHub:
    Type: GitHub
    Owner: GeorgH93
    Repo: MarriageMaster
  GitHubStandalone:
    Type: GitHub
    Owner: GeorgH93
    Repo: MarriageMaster
    JarSearch: ".*-Standalone\\.jar"
  GitHubRelease:
    Type: GitHub
    Owner: GeorgH93
    Repo: MarriageMaster
    JarSearch: ".*-Release\\.jar"
  JenkinsMaster:
    Type: Jenkins
    Server: "https://ci.pcgamingfreaks.at"
    Job: "MarriageMaster"
  JenkinsMasterStandalone:
    Type: Jenkins
    Server: "https://ci.pcgamingfreaks.at"
    Job: "MarriageMaster"
    Filter: ".*-Standalone.jar"
  JenkinsMasterRelease:
    Type: Jenkins
    Server: "https://ci.pcgamingfreaks.at"
    Job: "MarriageMaster"
    Filter: ".*-Release.jar"
  JenkinsDev:
    Type: Jenkins
    Server: "https://ci.pcgamingfreaks.at"
    Job: "MarriageMaster Dev"

UpdateChannels:
  Release:
    Release: [ Bukkit, Spigot, GitHubRelease ]
    Standalone: [ GitHubStandalone ]
    Normal: [ GitHub ]
  Master:
    Release: [ JenkinsMasterRelease ]
    Standalone: [ JenkinsMasterStandalone ]
    Normal: [ JenkinsMaster ]
  Dev:
    Normal: [ JenkinsDev ]

DefaultChannel: "${updateChannel}"
ReleaseType: "${releaseType}"